<!DOCTYPE html>
<html lang="en">
<head>
    <title>innertext & html by class</title>
</head>
<body>

    <h1 class="heading">this is h1</h1>
    <h2 class="heading">this is h2</h2>
    

    <script>
        const head=document.getElementsByClassName("heading");
        head[0].innerHTML="First element";
    
    </script>
    
</body>
</html>
